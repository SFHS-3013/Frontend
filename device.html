<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/device.css">
</head>

<body>
    <div class="loading" id="loading"><img src="./assets/loading.svg">Loading</div>
    <div class="container">
        <div class="navBar">
            <div class="navBarHeading clickable">
                <img class="icon" src="./assets/homeIcon.svg">
                <h1>Dashboard</h1>
            </div>
            <div class="navBarIcons">
                <div class="navBarIcon notifications clickable" onclick="openNotifPane()">
                    <img class="icon" src="./assets/notificationBell-withoutCircle.svg">
                </div>
                <div class="navBarIcon profile clickable">
                    <img class="icon" src="./assets/profileIcon.svg">
                </div>
            </div>
        </div>

        <div class="overview">
            <div class="icon">
                <img id="overviewIcon" src="./assets/street_light.svg">
            </div>
            <div class="info">
                <div class="infoRow">
                    <div>
                        <p><strong>Name</strong></p>
                        <p id="deviceName">CityLighting_MainStreet</p>
                    </div>
                    <div>
                        <p><strong>Location</strong></p>
                        <p id="deviceLocation">Doda</p>
                    </div>
                </div>
                <div class="infoRow">
                    <div>
                        <p id="uniqueFieldHeading"><strong>Device ID</strong></p>
                        <p id="deviceId">ONXSXW314T</p>
                    </div>
                    <div>
                        <p id="uniqueFieldHeading2"><strong>Power Usage</strong></p>
                        <p id="devicePowerUsage">200W</p>
                    </div>
                </div>
                <div class="infoRow">
                    <div>
                        <p><strong>Device Type</strong></p>
                        <p id="deviceType">Street Light</p>
                    </div>
                    <div>
                        <p><strong>Device Status</strong></p>
                        <p id="deviceStatus">Operational</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="notificationPane" id="notifPane">
        <div class="notificationPaneHeading">
            <h1>Notifications</h1>
            <div class="notificationPaneClose clickable" onclick="closeNotifPane()">
                <img class="icon" src="./assets/closeIcon.svg">
            </div>
        </div>
        <div class="notifications" id="notifications">
            No Notifications
        </div>
    </div>
    <script src="./scripts/device.js"></script>
</body>

</html>
