<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="loading" id="loading"><img src="./assets/loading.svg">Loading</div>
    <div class="container">
        <div class="navBar">
            <div class="navBarHeading clickable">
                <img class="icon" src="./assets/homeIcon.svg">
                <h1>Dashboard</h1>
            </div>
            <div class="navBarIcons">
                <div class="navBarIcon notifications clickable" onclick="openNotifPane()">
                    <img class="icon" src="./assets/notificationBell-withoutCircle.svg">
                </div>
                <div class="navBarIcon profile clickable">
                    <img class="icon" src="./assets/profileIcon.svg">
                </div>
            </div>
        </div>

        <div class="overview">
            <div class="overviewText">
                <img class="icon" src="./assets/onlineDot.svg"><h1>Everything Operational</h1>
            </div>
            <div class="overviewCards">
                <div class="overviewCard">
                    <div class="overviewCardHeading">Total Devices</div>
                    <div class="overviewCardValue" id="totalDevices">1</div>
                </div>
                <div class="overviewCard">
                    <div class="overviewCardHeading">Online Devices</div>
                    <div class="overviewCardValue">1</div>
                </div>
                <div class="overviewCard">
                    <div class="overviewCardHeading">Offline Devices</div>
                    <div class="overviewCardValue">0</div>
                </div>
            </div>
        </div>

        <div class="deviceList" id="deviceList">
            <h1>Devices</h1>

        </div>
    </div>
    <div class="notificationPane" id="notifPane">
        <div class="notificationPaneHeading">
            <h1>Notifications</h1>
            <div class="notificationPaneClose clickable" onclick="closeNotifPane()">
                <img class="icon" src="./assets/closeIcon.svg">
            </div>
        </div>
        <div class="notifications">
            No Notifications
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
