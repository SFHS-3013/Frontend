<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/auditLog.css">
</head>

<body>
    <!--div class="loading" id="loading"><img src="./assets/loading.svg">Loading</div-->
    <div class="container">
        <div class="navBar">
            <div class="navBarHeading clickable">
                <img class="icon" src="./assets/homeIcon.svg">
                <h1>Dashboard</h1>
            </div>
            <div class="navBarIcons">
                <div class="navBarIcon notifications clickable" onclick="window.location.href = './auditLog.html'">
                    <img class="icon" src="./assets/auditLog.svg">
                </div>
                <div class="navBarIcon notifications clickable" onclick="window.location.href = './newdevice.html'">
                    <img class="icon" src="./assets/add.svg">
                </div>
                <div class="navBarIcon notifications clickable" onclick="openNotifPane()">
                    <img class="icon" src="./assets/notificationBell-withoutCircle.svg">
                </div>
                <div class="navBarIcon profile clickable">
                    <img class="icon" src="./assets/profileIcon.svg">
                </div>
            </div>
        </div>

        <div class="auditLog" id="auditLog">
            <h1>Audit Log</h1>
        </div>
    </div>
    <div class="notificationPane" id="notifPane">
        <div class="notificationPaneHeading">
            <h1>Notifications</h1>
            <div class="notificationPaneClose clickable" onclick="closeNotifPane()">
                <img class="icon" src="./assets/closeIcon.svg">
            </div>
        </div>
        <div class="notifications" id="notifications">
            No Notifications
        </div>
    </div>
    <script src="scripts/auditLog.js"></script>
</body>
</html>
